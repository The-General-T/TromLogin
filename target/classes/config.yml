# Sets the plugins prefix
prefix: '&a&lTROMLOGIN &8| &r'

# Toggles if the message even broadcasts.
broadcastWelcomeMessage: true

# Sets the Join and Quit messages.
# use {player} for the players username.
# This plugin only supports the "legacy" format (&x&r&r&g&g&b&b)

# Example: joinMessage: "&x&f&f&e&0&0&0Welcome, &x&f&f&a&5&0&0{player}! &x&3&2&c&d&3&2Enjoy your time on the server!"
joinMessage: "Welcome, {player}! Enjoy your time on the server!"
leaveMessage: "{player} has left!"